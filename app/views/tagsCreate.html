<form class="tagCreate" ng-controller="TagsCtrl as tc" ng-submit="tc.create(tc.tag)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Tag name" ng-model="tc.tag.name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
