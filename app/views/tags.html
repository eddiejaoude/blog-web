<div class="row">
  <a id="createButton" href="#/tags/create" class="btn btn-primary">
    <i class="fa fa-plus-circle" aria-hidden="true"></i>
    Create
  </a>
</div>

<div class="row">
  <table class="table tags" ng-controller="TagsCtrl as tc" ng-init="tc.findAll()">
    <thead>
    <tr>
      <th>Name</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="tag in tc.tags">
      <td scope="row">{{ tag.name }}</td>
      <td>{{ tag.createdAt | date:"MM/dd/yyyy 'at' h:mma" }}</td>
      <td>{{ tag.updatedAt | date:"MM/dd/yyyy 'at' h:mma" }}</td>
      <td>
        ---
      </td>
    </tr>
    </tbody>
  </table>
</div>
