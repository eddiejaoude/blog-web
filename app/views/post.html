<div class="row" ng-controller="PostsCtrl as pc" ng-init="pc.details()">
  <div class="row">
    <a href="#/posts" class="btn btn-primary" title="Back to Tag list">
      <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
      <Posts></Posts>
    </a>
  </div>

  <div class="row">
    <div class="card">
      <div class="card-header">
        {{ pc.post.title }}
      </div>
      <div class="card-block">
        <p class="card-text">{{ pc.post.description }}</p>
        <span class="tag tag-info" ng-repeat="tag in pc.post.tags">{{ tag.name }}</span>
      </div>
      <div class="card-footer text-muted">
        Created <span am-time-ago="pc.post.createdAt">{{ pc.post.createdAt | date:"MM/dd/yyyy 'at' h:mma" }}</span>,
        Updated <span am-time-ago="pc.post.createdAt">{{ pc.post.updatedAt | date:"MM/dd/yyyy 'at' h:mma" }}</span>
      </div>
    </div>
  </div>

  <div class="row">
    <a class="btn btn-danger" title="Delete" ng-click="pc.delete(pc.post.id)" id="deleteButton">
      <i class="fa fa-minus-circle" aria-hidden="true"></i>
      Delete
    </a>
    <a href="#/posts/{{ pc.post.id }}/edit" class="btn btn-warning" title="Update" id="editButton">
      <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
      Edit
    </a>
  </div>
</div>
