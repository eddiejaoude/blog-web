<div class="blogs" ng-controller="MainCtrl as mc" ng-init="mc.getPosts()">
    <div class="card" ng-repeat="post in mc.posts">
    <div class="card-header">
      {{ post.title }}
    </div>
    <div class="card-block">
      <p class="card-text">{{ post.description }}</p>
      <span class="tag tag-info" ng-repeat="tag in post.tags">{{ tag.name }}</span>
    </div>
    <div class="card-footer text-muted">
      Created <span am-time-ago="post.createdAt">{{ post.createdAt | date:"MM/dd/yyyy 'at' h:mma" }}</span>,
      Updated <span am-time-ago="post.createdAt">{{ post.updatedAt | date:"MM/dd/yyyy 'at' h:mma" }}</span>
    </div>
  </div>
</div>
