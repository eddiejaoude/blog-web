<div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" name="title" placeholder="Post title" ng-model="pc.post.title">
</div>
<div class="form-group">
  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" name="description" placeholder="Post description" ng-model="pc.post.description">
</div>
<div class="form-group">
  <label for="tags">Example multiple select</label>
  <select multiple class="form-control" id="tags" ng-controller="TagsCtrl as tc" ng-init="tc.findAll()"
          ng-model="pc.post.tags" ng-options="option.name for option in tc.tags track by option.id">
    <option ng-repeat="tag in tc.tags" value="{{ tag.id }}">{{ tag.name }}</option>
  </select>
</div>
<button type="submit" class="btn btn-primary">Save</button>
