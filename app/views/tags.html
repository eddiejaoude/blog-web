<table class="table tags" ng-controller="TagsCtrl as tc" ng-init="tc.getTags()">
  <thead>
  <tr>
    <th>Name</th>
    <th>Created At</th>
    <th>Updated At</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="tag in tc.tags">
    <td scope="row">{{ tag.name }}</td>
    <td>{{ tag.createdAt | date:"MM/dd/yyyy 'at' h:mma" }}</td>
    <td>{{ tag.updatedAt | date:"MM/dd/yyyy 'at' h:mma" }}</td>
    <td>
      ---
    </td>
  </tr>
  </tbody>
</table>
